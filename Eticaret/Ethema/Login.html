      crossorigin="anonymous"

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">My Shop</a>
      <button
        class="navbar-toggler hidden-lg-up"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="fas fa-user-plus"></span> Kayıt Ol</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="fas fa-sign-in-alt"></span> Giriş</a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="fas fa-user"></span> Profil</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Profil Görüntüle</a>
              <a class="dropdown-item" href="#">Siparişlerim</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="fas fa-shopping-cart"></span> Sepetim</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Ürün 1</a>
              <a class="dropdown-item" href="#">Ürün 2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sepete Git</a>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="fas fa-sign-out-alt"></span>Çıkış</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 my-4">
          <form>
            <div class="card">
              <div class="card-header">
                  <div class="row">
                    <div class="col-md-3">
                        <h3>
                            <span class="fas fa-sign-in-alt fa-2x"></span>
                        </h3>
                    </div>
                    <div class="col-md-9 text-right">
                        <h2>Giriş</h2> 
                        <small>Lütfen email ve şiftrenizi girin.</small>
                    </div>
                  </div>
             </div>
              <div class="card-body">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="abc@gmail.com"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="card-footer text-muted text-right">
                <a href="" class="btn btn-warning"><span class="fas fa-asterisk"></span> Şifremi Unuttum </a>
                <button class="btn btn-success">
                    <span class="fas fa-sign-in-alt"></span> Giriş
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
